<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>Small Form Authorithation</title>
</head>
<body>
    <form action="#" method="POST" id="auth" name="auth">
        <fieldset>
            <legend>Авторизация</legend>
            <div>
                <input type="tel" name="tel" placeholder="Введите номер телефона" autofocus required>
            </div>
            <div>
                <input type="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div>
                <label>Запомнить <input type="checkbox" name="save_auth" value="1"></label>
            </div>
            <div>
                <button type="button" name="enter">Войти</button>
            </div>
            <div>
                <button type="button" name="reg">Регистрация</button>
            </div>
        </fieldset>
    </form>
    <button form="auth" type="reset" name="reset" id="reset">Сбросить</button>
</body>
</html>
