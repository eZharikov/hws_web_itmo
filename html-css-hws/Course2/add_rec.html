            </ul>   
        </div>
    </header>

<section class="form-section flex-row">   
    <form class="col-10" enctype="multipart/form-data" action="#" method="post">
        <fieldset>
            <legend>Добавление рецепта</legend>
            <div class="flex-row">
                <label class="col-12" for="kitchen">Выбор кухни</label>
                <select id="kitchen" name="kitchen">
                    <option value="kitchen1">Русская</option>
                    <option value="kitchen2">Европейская</option>
                    <option value="kitchen3">Китайская</option>
                    <option value="kitchen3">Французская</option>
                    <option value="kitchen3">Итальянская</option>
                    <option value="kitchen3">Японская</option>
                    <option value="kitchen3">Корейская</option>
                    <option value="kitchen3">Другая</option>
                </select>
            </div>
            <div class="flex-row">
                <label class="col-12" for="title">Введите название блюда</label>
                <input class="col-6" type="text" id="title" name="title" minlength="2" maxlength="100">
            </div>
            <div class="flex-row">
                <label class="col-12" for="cook-time">Укажите время приготовления</label>
                <input class="col-2" type="number" id="cook-time" name="cook-time" min="1" max="100" placeholder="Минут">
            </div>
            <div class="flex-row">
                <label class="col-12" for="cover">Загрузить фото рецепта</label>
                <input class="col-6" id="cover" type="file" accept="image/*"
                    name="cover">
            </div>
            <div class="flex-row">
                <span class="col-12">Укажите сложность приготовления</span>
                <div>
                    <label><input type="checkbox" value="1" name="diff[]">Легко</label>
                    <label><input type="checkbox" value="2" name="diff[]">Средне</label>
                    <label><input type="checkbox" value="3" name="diff[]">Сложно</label>
                    <label><input type="checkbox" value="4" name="diff[]">Очень сложно</label>
                </div>
                
        
            </div>
            <button class="button_add" type="submit">Добавить</button>
            <input class="button_add" type="reset" value="Очистить">
        </fieldset>
    </form>
</section>
